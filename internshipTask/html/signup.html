<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>
  <link rel="stylesheet" href="../css/signup.css" />
</head>
<body>
  <div class="main-container">
    <div class="left-container">
      <img src="../js/login.png" />
    </div>

    <div class="right-container">
      <div class="padding">
        <div class="logo-container">
          <img src="../js/education.png" alt="logo" />
        </div>

        <h3>Create New Account</h3>

        <div class="wrapper">
          <div class="inside">
            <p>Email</p>
            <input type="email" id="email" placeholder="Enter your email" />
            <div id="emailWarn" style="color: maroon; font-size: 12px; display: none;">Enter email</div>
          </div>

          <div class="inside">
            <p>Password</p>
            <input type="password" id="password" placeholder="Enter your password" />
            <div id="passWarn" style="color: maroon; font-size: 12px; display: none;">Enter password</div>
          </div>

          <div class="inside">
            <p>Confirm Password</p>
            <input type="password" id="confirmPassword" placeholder="Confirm your password" />
            <div id="confirmWarn" style="color: maroon; font-size: 12px; display: none;">Passwords do not match</div>
          </div>

          <div>
            <button id="signupBtn">Create</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/signup.js"></script>
</body>
</html>
